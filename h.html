<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
   <style>
    body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #e0f7fa;
    font-family: 'Arial', sans-serif;
}

.container {
    position: relative;
    width: 350px;
    padding: 40px;
    background: #ffffff;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    border-radius: 10px;
    overflow: hidden;
}

.container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(45deg, #ff6b6b, #f7b733, #4facfe, #00f2fe);
    background-size: 400% 400%;
    animation: animateBorder 8s ease infinite;
    z-index: -1;
    border-radius: 10px;
    padding: 5px;
    box-sizing: border-box;
}

@keyframes animateBorder {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}

.registration-form {
    position: relative;
    z-index: 1;
}

.registration-form h2 {
    margin: 0 0 20px;
    padding: 0;
    font-size: 24px;
    color: #333;
    text-align: center;
}

.input-box {
    position: relative;
    margin-bottom: 20px;
}

.input-box input {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    color: #333;
    border: 1px solid #ccc;
    border-radius: 5px;
    outline: none;
    transition: border 0.5s;
}

.input-box label {
    position: absolute;
    top: 10px;
    left: 10px;
    font-size: 16px;
    color: #999;
    pointer-events: none;
    transition: 0.5s;
}

.input-box input:focus ~ label,
.input-box input:valid ~ label {
    top: -20px;
    left: 10px;
    color: #4facfe;
    font-size: 12px;
}

button {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    color: #fff;
    background: #4facfe;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.5s;
}

button:hover {
    background: #00f2fe;
}

   </style>
<body>
    <div class="container">
        <form class="registration-form">
            <h2>Register</h2>
            <div class="input-box">
                <input type="text" name="username" required>
                <label>Username</label>
            </div>
            <div class="input-box">
                <input type="email" name="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <input type="password" name="password" required>
                <label>Password</label>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
